<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS X | Mestre Alisson</title>
    
    <!-- Fonte Tecnológica -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Ícones Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #004e54;
            --bg-color: #050505;
            --alert-color: #ff3333;
            --glass-bg: rgba(0, 243, 255, 0.05);
            --border-glow: 0 0 10px rgba(0, 243, 255, 0.5);
            --text-glow: 0 0 5px rgba(0, 243, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Efeito de Scanlines */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .hud-container {
            display: flex;
            flex: 1;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--secondary-color);
            background: rgba(0, 20, 20, 0.8);
            box-shadow: var(--border-glow);
        }

        .brand {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: var(--text-glow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-display {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-display::-webkit-scrollbar { width: 8px; }
        .chat-display::-webkit-scrollbar-track { background: #001111; }
        .chat-display::-webkit-scrollbar-thumb { background: var(--secondary-color); border-radius: 4px; }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 4px;
            position: relative;
            animation: fadeIn 0.3s ease;
            line-height: 1.5;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.jarvis {
            align-self: flex-start;
            background: rgba(0, 60, 60, 0.3);
            border-left: 3px solid var(--primary-color);
            color: #ccffff;
        }

        .message.user {
            align-self: flex-end;
            background: rgba(0, 40, 40, 0.5);
            border-right: 3px solid #fff;
            color: #fff;
            text-align: right;
        }

        .sender-name {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-area {
            background: rgba(0, 20, 20, 0.9);
            border: 1px solid var(--secondary-color);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            outline: none;
            padding: 10px;
        }

        button {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Sidebar Direita */
        aside {
            width: 280px;
            background: rgba(0, 10, 10, 0.5);
            border-left: 1px solid var(--secondary-color);
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .panel-box {
            border: 1px solid var(--secondary-color);
            padding: 15px;
            background: rgba(0, 20, 20, 0.3);
        }

        .panel-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .log-content {
            font-size: 0.75rem;
            color: #008888;
            height: 150px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
        }

        .arc-reactor {
            width: 30px; height: 30px;
            border: 2px solid var(--primary-color); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px var(--primary-color);
        }
        .arc-inner {
            width: 15px; height: 15px; background: var(--primary-color);
            border-radius: 50%; animation: breathe 3s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); box-shadow: 0 0 20px var(--primary-color); }
        }

        @media (min-width: 768px) { aside { display: flex; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="arc-reactor"><div class="arc-inner"></div></div>
            <span>JARVIS X <small style="font-size: 0.6rem; opacity: 0.7;">v1.2 ONLINE</small></span>
        </div>
        <div style="font-size: 0.8rem; display: flex; gap: 15px;">
            <div>CPU: <span id="cpu-stat">34%</span></div>
            <div>MEM: <span id="ram-stat">12GB</span></div>
        </div>
    </header>

    <div class="hud-container">
        <main class="main-panel">
            <div class="chat-display" id="chat-display">
                <div class="message jarvis">
                    <span class="sender-name">SISTEMA</span>
                    Conexão Neural Estabelecida. Servidor Cloud detectado. Aguardando ordens, Mestre Alisson.
                </div>
            </div>

            <div class="input-area">
                <button id="mic-btn"><i class="ph ph-microphone"></i></button>
                <input type="text" id="user-input" placeholder="Comando..." autocomplete="off">
                <button onclick="sendMessage()"><i class="ph ph-paper-plane-right"></i></button>
            </div>
        </main>

        <aside>
            <div class="panel-box">
                <div class="panel-title">Módulos Cloud</div>
                <div style="font-size: 0.8rem; display: grid; gap: 5px;">
                    <div><i class="ph ph-brain"></i> Gemini: <span style="color:#0f0">ATIVO</span></div>
                    <div><i class="ph ph-server"></i> Render: <span style="color:#0f0">ONLINE</span></div>
                </div>
            </div>
            <div class="panel-box" style="flex: 1;">
                <div class="panel-title">Log de Processamento</div>
                <div class="log-content" id="system-log">
                    <p>> Sistema iniciado.</p>
                </div>
            </div>
        </aside>
    </div>

    <script>
        // --- CONFIGURAÇÃO DA NUVEM ---
        // Peguei sua URL do print do Render
        const API_URL = "https://jarvis-ku8a.onrender.com"; 

        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const systemLog = document.getElementById('system-log');

        function logSystem(text) {
            const p = document.createElement('p');
            p.innerText = `> ${text}`;
            systemLog.prepend(p);
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.innerHTML = `<span class="sender-name">${sender === 'user' ? 'MESTRE ALISSON' : 'JARVIS'}</span>${text}`;
            chatDisplay.appendChild(msgDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        async function communicateWithBrain(message) {
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                const data = await response.json();
                return data.response; 

            } catch (error) {
                console.error("Erro:", error);
                logSystem("ERRO DE CONEXÃO: " + error.message);
                return "Mestre, não consegui contatar o servidor na nuvem. Verifique se o Render terminou o deploy ou se está 'acordando' (pode levar 50s no free tier).";
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            userInput.disabled = true;

            // Feedback de carregamento
            logSystem("Enviando pacote para a Nuvem...");
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('message', 'jarvis');
            loadingDiv.id = loadingId;
            loadingDiv.innerHTML = '<span class="sender-name">JARVIS</span><span class="blink">Processando resposta no Gemini...</span>';
            chatDisplay.appendChild(loadingDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;

            // Chama a API Real
            const responseText = await communicateWithBrain(text);

            // Remove loading e mostra resposta
            document.getElementById(loadingId).remove();
            addMessage(responseText, 'jarvis');
            logSystem("Resposta recebida.");
            
            userInput.disabled = false;
            userInput.focus();
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !userInput.disabled) sendMessage();
        });

        // Ping inicial para acordar o servidor (opcional)
        fetch(`${API_URL}/`).then(() => logSystem("Servidor Cloud respondeu ao Ping.")).catch(() => logSystem("Tentando conectar ao servidor..."));

    </script>
</body>
</html>
